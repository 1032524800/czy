<html>
    <head>
        <meta charset="utf-8"/>
        <script src="../../js/utils/ajaxUtil.js"></script>
        <script>
            window.onload = function(){
                var ulEles = document.getElementById("ul");
                var aEles = document.getElementsByTagName("a");
                
                for(var i = 0; i < aEles.length; i ++){
                    aEles[i].index = i + 1;
                    aEles[i].onclick = function(){
                        ulEles.innerHTML = "";
                        var url = "http://localhost/demo/source/ajaxData/pagesData/page" + this.index + ".txt";
                        ajax(url, function(result){
                            result = eval(result);
                            for(var j = 0; j < result.length; j ++){
                                var liEle = document.createElement("li");
                                liEle.innerHTML = "姓名:" 
                                                + result[j].name 
                                                + "&#160;&#160;&#160;" 
                                                + "年龄:" 
                                                + result[j].age  
                                                + "&nbsp;&nbsp;&nbsp;" 
                                                + "班级:" 
                                                + result[j].group;
                                ulEles.appendChild(liEle);
                            }
                        });
                    }
                }
            }
        </script>
    </head>
    <body>
        <span>
            &lt;i&gt;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;学生名单&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;/i&gt;
        </span>
        <ul id="ul">

        </ul>
        <a href="javascript:void(0)">1</a>
        <a href="javascript:void(0)">2</a>
        <a href="javascript:void(0)">3</a>
    </body>
</html>
