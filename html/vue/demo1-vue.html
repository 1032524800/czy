<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vue1 测试</title>
  <script src="../../js/vue/vue.min.js"></script>
</head>

<body>
  <div id="app">
    <p>{{ message }}</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue.js!'
      }
    })
  </script>
</body>

</html>
