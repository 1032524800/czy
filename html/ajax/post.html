<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="../../js/jQuery/jquery-3.4.0.js">
</script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $.post("http://localhost/test/rest", {bookName: "红楼梦",author: "曹雪芹", pages: 180, sales: 100}, function(data,status){
        for(var i = 0; i < data.length; i++){
            console.log(data[i]);
        }
    });
  });
});
</script>
</head>
<body>

<div id="div1"><h2>使用 jQuery AJAX 修改文本</h2></div>
<button>获取外部文本</button>

</body>          
</html>
